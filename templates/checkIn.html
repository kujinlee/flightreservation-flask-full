<!DOCTYPE html>
<html>
<head>
    <title>Check-In</title>
</head>
<body>
    <h1>Check-In</h1>
    <p>Reservation ID: {{ reservation.id }}</p>
    <p>Flight Number: {{ reservation.flight.flight_number }}</p>
    <form action="{{ BASE_URL }}/completeCheckIn" method="POST">
        <input type="hidden" name="reservation_id" value="{{ reservation.id }}">
        <label for="number_of_bags">Number of Bags:</label>
        <input type="number" id="number_of_bags" name="number_of_bags" required>
        <br>
        <button type="submit">Complete Check-In</button>
    </form>
</body>
</html>
